<div>
  <dx-button-with-template text="With Template" [template]="template1">
    <ng-template #template1 let-text="text">
      <div style="border: 1px solid blue">
        {{ text + "!" }}
      </div>
    </ng-template>
  </dx-button-with-template>

  <dx-button-with-template text="Without Template"></dx-button-with-template>

  <form #form="ngForm" class="my-form">
    <dx-counter
      id="counter-control"
      [(ngModel)]="counterValue"
      name="counter"
    ></dx-counter>
  </form>
  <div id="counter-form-value">{{ form.value.counter }}</div>
</div>

<dx-with-nested
  [rows]="[
    { cells: [{ gridData: 'cell11' }, 'cell12'] },
    { cells: ['cell21', 'cell22'] }
  ]"
>
</dx-with-nested>
<dx-with-nested>
  <dxi-row [cells]="['cell31', { gridData: 'cell32' }]"></dxi-row>
</dx-with-nested>
<dx-with-nested>
  <dxi-row>
    <dxi-cell gridData="cell41"></dxi-cell>
    <dxi-cell gridData="cell42"></dxi-cell>
  </dxi-row>
</dx-with-nested>
<dx-with-nested>
  <dxi-row>
    <dxi-cell></dxi-cell>
    <dxi-cell gridData="notDefault"></dxi-cell>
  </dxi-row>
</dx-with-nested>
<dx-with-nested [rows]="[]"> </dx-with-nested>
<dx-with-nested> </dx-with-nested>
