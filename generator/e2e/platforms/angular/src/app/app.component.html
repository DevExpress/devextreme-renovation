<dx-app></dx-app>

<dx-button-with-template text="With Template" [template]="template1">
  <ng-template #template1 let-text="text">
    <div style="border: 1px solid blue;">
      {{ text + "!" }}
    </div>
  </ng-template>
</dx-button-with-template>

<dx-button-with-template text="Without Template"></dx-button-with-template>

<form #form="ngForm" class="my-form">
  <dx-counter
    id="counter-control"
    [(ngModel)]="counterValue"
    name="counter"
  ></dx-counter>
</form>
<div id="counter-form-value">{{ form.value.counter }}</div>
<dx-with-nested
  [gridDataRows]="[
    { gridDataCells: [{ gridData: 'cell11' }, 'cell12'] },
    { gridDataCells: ['cell21', 'cell22'] }
  ]"
>
</dx-with-nested>
<dx-with-nested>
  <dxi-grid-data-row
    [gridDataCells]="['cell31', { gridData: 'cell32' }]"
  ></dxi-grid-data-row>
</dx-with-nested>
<dx-with-nested>
  <dxi-grid-data-row>
    <dxi-grid-data-cell gridData="cell41"></dxi-grid-data-cell>
    <dxi-grid-data-cell gridData="cell42"></dxi-grid-data-cell>
  </dxi-grid-data-row>
</dx-with-nested>
<dx-with-nested> </dx-with-nested>
